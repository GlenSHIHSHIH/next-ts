
#user  nobody;
worker_processes auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
events {
    worker_connections 1024;
}


http {
    include mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout 65;

    #gzip  on;

    server {
        listen 80;
        listen 443 ssl;
        server_name kumkum.ga www.kumkum.ga;
        ssl                 on;
        ssl_certificate     /etc/nginx/ssl/ca_bundle.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_session_timeout 5m;
        ssl_session_cache shared:SSL:5m;

        access_log /opt/shopee-ui/host.access.log main;
        error_log /opt/shopee-ui/error.log;

        # for public asset into _next directory
        location _next/ {
            alias /srv/udemii-fe/.next/;
            expires 30d;
            access_log on;
        }

        location / {
            # reverse proxy for next server
            proxy_pass http://localhost:3111; # your nextJs service and port
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            client_max_body_size 20M;
            keepalive_timeout 10;
        }
    }
    include servers/*;
}
